<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SEO Image Analyzer</title>
</head>
<body>
  <h1>SEO Image Analyzer</h1>
  <form id="uploadForm">
    <input type="file" id="imageUpload" multiple accept="image/*" />
    <button type="submit">Analyze</button>
  </form>

  <div id="results"></div>
  <a id="downloadLink" href="#" download="seo_results.csv" style="display:none;">Download CSV</a>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageUpload");
    const resultsDiv = document.getElementById("results");
    const downloadLink = document.getElementById("downloadLink");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const files = imageInput.files;
      if (!files.length) return alert("Please upload images");

      const formData = new FormData();
      for (let i = 0; i < files.length && i < 500; i++) {
        formData.append("files", files[i]);
      }

      const response = await fetch("https://your-space-name.hf.space/run/predict", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      resultsDiv.innerHTML = "<h3>Results</h3><table border='1'><tr><th>Filename</th><th>Title</th><th>Keywords</th></tr>";
      for (const item of result.data[0]) {
        resultsDiv.innerHTML += `<tr><td>${item.filename}</td><td>${item.seo_title}</td><td>${item.keywords}</td></tr>`;
      }
      resultsDiv.innerHTML += "</table>";

      downloadLink.href = result.data[1];
      downloadLink.style.display = "inline";
    };
  </script>
</body>
</html>
